<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/signup-page.css">
    <title>SignUp</title>
</head>
<body>
    <div class="top">
        <div>
            <a class="web-name" href="login-signup.html">Faculty Leave Management System </a>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <h2>Sign Up</h2>
            <form action="http://localhost:5201/signup" method="POST">
                <input type="text" name="username" id="username" class="inputs" placeholder="Username" required>
                <input type="email" name="email" id="email" class="inputs" placeholder="Email" required>
                <select name="department" id="department" class="inputs" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="AIML">AIML</option>
                    <option value="DS">DS</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="MECHANICAL">MECHANICAL</option>
                </select>
                <select name="role" id="role" class="inputs" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="password" name="password" id="password" class="inputs" placeholder="Password" required>
                <input type="password" name="confirmPassword" id="confirm-password" class="inputs" placeholder="Confirm Password" required>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector("form");

        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const department = document.getElementById("department");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm-password");
        const role = document.getElementById("role");

        function isStrongPassword(pass) {
            const minLength = pass.length >= 7;
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(pass);
            const hasNumber = /[0-9]/.test(pass);
            return minLength && hasSpecialChar && hasNumber;
        }

        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        form.addEventListener("submit", function(event) {
            const nameVal = username.value.trim();
            const emailVal = email.value.trim();
            const deptVal = department.value;
            const passVal = password.value;
            const confirmPassVal = confirmPassword.value;
            const roleVal = role.value;


            if (!nameVal || !emailVal || !deptVal || !passVal || !confirmPassVal || !roleVal) {
                event.preventDefault();
                alert("Please fill in all the fields.");
                return;
            }

            if (!isValidEmail(emailVal)) {
                event.preventDefault();
                alert("Please enter a valid email address.");
                return;
            }

            if (passVal !== confirmPassVal) {
                event.preventDefault();
                alert("Passwords do not match!");
                return;
            }

            if (!isStrongPassword(passVal)) {
                event.preventDefault();
                alert("Password must be at least 7 characters long and include at least one number and one special character.");
                return;
            }
        });
    </script>
</body>
</html>
